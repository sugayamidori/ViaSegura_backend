server:
  port: 8888
cors:
  originPatterns: "http://localhost:8080,http://localhost:3000"
spring:
  application:
    name: viaseguraapi
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true

security:
  jwt:
    token:
      secret-key: ${JWT_SECRET:my-secret}
      expire-length: ${JWT_EXPIRE:3600000}

logging:
  file:
    name: app.log
  level:
    root: warn
    com:
      github:
        sugayamidori: trace
    org:
      springframework:
        web: debug
        security: trace
      hibernate:
        SQL: debug
spring-doc:
  path-to-match:
    - /auth/**
    - /users/**
    - /h3_grid/**
    - /heatmap/**
    - /predictions/**
  swagger-ui:
    user-root-path: true